name: CI build common + boot smoke test matrix (aarch64 virt)

on:
  push:
  pull_request:

jobs:
  build-common:
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-24.04' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git build-essential ninja-build pkg-config \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            flex bison bc libssl-dev libncurses-dev \
            python3 python3-yaml expect \
            libglib2.0-dev libpixman-1-dev zlib1g-dev \
            cpio gzip tar xz-utils

      # Cache common builds keyed by versions + scripts/configs (so cache updates when build logic changes)
      - name: Cache common build
        uses: actions/cache@v4
        with:
          path: |
            out/cache/dl
            out/build
          key: ${{ runner.os }}-common-v2-${{ hashFiles('versions.yml', 'scripts/**', 'configs/**') }}

      - name: Build common artifacts (qemu + kernel + rootfs)
        run: |
          bash scripts/build_all.sh

      - name: Pack common bundle (for reuse in manual workflow)
        run: |
          set -euo pipefail
          mkdir -p out/artifacts
          tar -C out -czf "out/artifacts/common-${GITHUB_SHA}.tgz" \
            build/qemu/qemu-system-aarch64 \
            images/Image \
            images/rootfs.cpio.gz

      # Used by test-matrix in the same run
      - name: Upload common artifacts (per-run)
        uses: actions/upload-artifact@v4
        with:
          name: common-artifacts
          path: |
            out/build/qemu/qemu-system-aarch64
            out/images/Image
            out/images/rootfs.cpio.gz

      # Used by manual workflow (download latest successful runâ€™s bundle)
      - name: Upload common bundle (downloadable)
        uses: actions/upload-artifact@v4
        with:
          name: common-bundle
          path: out/artifacts/common-${{ github.sha }}.tgz
          retention-days: 14

  test-matrix:
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-24.04' }}
    needs: build-common
    strategy:
      fail-fast: false
      matrix:
        platform:
          - virt-cortex-a53
          - virt-cortex-a72
          - virt-neoverse-n1
          - virt-cortex-a710

    steps:
      - uses: actions/checkout@v4

      - name: Install runtime deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-yaml expect \
            libglib2.0-0 libpixman-1-0 zlib1g

      - name: Download common artifacts (same run)
        uses: actions/download-artifact@v4
        with:
          name: common-artifacts
          path: out

      - name: Ensure qemu binary executable
        run: |
          chmod +x out/build/qemu/qemu-system-aarch64 || true

      - name: Smoke test boot
        env:
          PLATFORM: ${{ matrix.platform }}
        run: |
          expect -f scripts/smoke_test.expect "${PLATFORM}" | tee out/serial-${PLATFORM}.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.platform }}
          path: out/serial-${{ matrix.platform }}.log
